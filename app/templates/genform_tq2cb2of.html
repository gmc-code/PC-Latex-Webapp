{% extends "base.html" %}

{% block content %}

<div class="w3-container w3-margin-top">
    <div class="w3-row">

        <!-- Left Column: Form and Image Section -->
        <div class="w3-col l6 m6 s12 w3-padding">
            <!-- Form Section -->
            <form action="{{ link }}" method="post" class="w3-container w3-card-4 w3-light-grey">
                <h2 class="w3-center">{{ title }}</h2>

                <div class="w3-row">
                    <div class="w3-half w3-padding">
                        <label for="title_text">Title Text</label>
                        <input class="w3-input" type="text" name="title_text" id="title_text" value="{{ title_text }}"
                            maxlength="30" required>
                    </div>

                    <div class="w3-half w3-padding">
                        <label>Number of Questions
                            <span>({{ num_per_page }} per page, min {{ min_questions }}, max {{ max_questions
                                }}):</span>
                        </label>
                        <input class="w3-input w3-border custom-width" type="number" name="numq"
                            min="{{ min_questions }}" max="{{ max_questions }}" step="1" value="{{ num_per_page }}"
                            required>
                    </div>
                </div>

                <!-- Row for 2 checkboxes -->
                <div class="w3-row">
                    <div class="w3-half w3-padding">
                        <!-- <input type="checkbox" id="checkbox1" name="checkbox1" class="w3-check"> -->
                        <!-- <input type="checkbox" id="checkbox1" name="checkbox1" class="w3-check" {% if checkbox1_checked %}checked{% endif %}> -->
                        <input type="checkbox" id="checkbox1" name="checkbox1" class="w3-check" checked>
                        <label for="checkbox1">{{ checkbox_text1 }}</label>
                    </div>

                    <div class="w3-half w3-padding">
                        <input type="checkbox" id="checkbox2" name="checkbox2" class="w3-check" checked>
                        <label for="checkbox2">{{ checkbox_text2 }}</label>
                    </div>
                </div>

               <!-- Row for 2 options -->
                <div class="w3-row">

                    <div class="w3-half w3-padding">
                        <label>{{ option_label1 }}</label>
                        <select class="w3-select w3-border" name="option1" required>
                            {% for x in ops1 %}
                            <option value="{{x}}">{{x}}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="w3-half w3-padding">
                        <label>{{ option_label2 }}</label>
                        <select class="w3-select w3-border" name="option2" required>
                            {% for x in ops2 %}
                            <option value="{{x}}">{{x}}</option>
                            {% endfor %}
                        </select>
                    </div>

                </div>

                 <!-- Row for file type selection -->
                <div class="w3-row w3-padding w3-margin-right">
                    <fieldset class="w3-col s6 m6 l6">
                        <legend>Choose file type:</legend>
                        <div>
                            <input type="radio" name="file_type" value="pdf" id="pdf" checked class="w3-radio">
                            <label for="pdf">PDF File with questions and answers</label>
                        </div>
                        <div>
                            <input type="radio" name="file_type" value="zip" id="zip" class="w3-radio">
                            <label for="zip">ZIP File of separate questions and answers</label>
                        </div>
                    </fieldset>
                </div>

                <!-- Submit button -->
                <div class="w3-row w3-center">
                    <button type="submit" class="w3-button w3-xxlarge w3-section w3-green" id="Generate">Generate
                        <i class="fa-solid fa-download"></i>
                    </button>
                </div>

                <!-- Progress Bar -->
                <div id="progress-bar" class="w3-container">
                    <div class="progress"></div>
                </div>
            </form>

            <!-- Image Section Below Form -->
            <div class="w3-card-4 w3-margin-top w3-padding">
                <div class="w3-container">
                    <p class="w3-center">Example</p>
                </div>
                <div class="w3-center">
                    <img src="/static/img/{{ img_filename }}" alt="{{ img_filename }}" class="responsive-img">
                </div>
            </div>
        </div>

        <!-- Right Column: PDF sample -->
        <div class="w3-col l6 m6 s12 w3-padding">
            <div class="w3-card-4">
                <div class="w3-container">
                    <p class="w3-left">Sample PDF</p>
                </div>
                <embed src="/static/pdfs/{{ pdf_filename }}" type="application/pdf" width="100%" height="1200px">
            </div>
        </div>

    </div> <!-- closes .w3-row -->
</div> <!-- closes .w3-container -->
{% endblock %}


{% block scripts %}
<script src="{{ url_for('static', filename='js/progress-bar.js') }}"></script>
<script src="{{ url_for('static', filename='js/limit-questions.js') }}"></script>
{% endblock %}
